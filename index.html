<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Times</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <!-- CSS Reference -->
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- jquery js-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- popper js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Bootstrap js-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

</head>

<body>

  <!-- Train Times -->
  <div class="container-fluid">

    <div class="jumbotron " >
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Welcome to your train station!!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body opacity">
            <table class="table table-sm table-hover" id='trainsched-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add trainsched  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="trainsched-name-input">Train Name</label>
                <input class="form-control" id="trainsched-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-trainsched-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
